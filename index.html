<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./resources/css/index.css">
        <script src="./resources/scripts/UnitConversions.js"></script>
        <title>Unit Conversions</title>
        <style>
            input[type="number"] {
                color: black;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Size convertion form</h2>
            </div>
                <p>
                    <div class = "text-field">
                        <input required id="squaremeters" onkeyup="fromSqrMtrs()" >
                        <label>Enter square meters</label>
                    </div>
                </p>
                <p>
                    <div class = "text-field">
                        <input required id="squarefeet" onkeyup="fromSqrFeet()" >
                        <label>Enter square feet</label>
                    </div>
                </p>
                <p>
                    <div class = "text-field">
                        <input required id="hectares" onkeyup="fromHect()" >
                        <label>Enter hectares</label>
                    </div>
                </p>
                <p>
                    <div class = "text-field">
                        <input required id="cents" onkeyup="fromCents()" >
                        <label>Enter cents</label>
                    </div>
                </p>
            </div>
        </div>
    </body>
</html>
